<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <h1>Leaderboard</h1>
        </div>
      </div>
      <div class="details">
        <div class="scoreBoard">
          <div class="recentScore">
            <h2 class="recentScoreTitle">Recent scores</h2>
            <button type="button" id="btnRefresh">Refresh</button>
          </div>
          <ul id="scoreList">
            <li>Name: 100</li>
            <li>Name: 90</li>
            <li>Name: 80</li>
            <li>Name: 70</li>
            <li>Name: 60</li>
            <li>Name: 50</li>
          </ul>
        </div>
        <div class="addScore">
          <h2 class="addScoreTitle">Add your score</h2>
          <form action="#" method="POST">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your Name"
              required
            />
            <input
              type="text"
              name="score"
              id="score"
              placeholder="Your Score"
              required
            />
            <button type="button" id="btnAddScore">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
